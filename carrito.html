<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="./index.html" class="navbar-brand" >Mundo Cuervo</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class=" nav-item bg-danger itemsMenu border border-dark">

                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    <div class="container-fluid" id="containerProductos">
        <div class="row filaInfo justify-content-center" id="productosEnCarrito">
            <div class="col-2 border text-center">Imagen</div>
            <div class="col-2 border text-center">Nombre</div>
            <div class="col-2 border text-center">Cantidad</div>

    </div>

            <button class="btn col-1 mt-3 acciones" id="finalizar">Finalizar compra</button>
        </div> 
    </div>
    <div class="container-fluid desactivado" id="carritoVacio">
        <div class="row justify-content-center fs-5 bg-danger">
            <p class="avisoVacio text-center mt-5 " id="carritoVacio">EL CARRITO ESTA VACIO. VUELVA AL INICIO PARA AGREGAR PRODUCTOS.</p>
        </div>
    </div>
